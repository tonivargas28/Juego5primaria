<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>¬°BIENVENIDO AL JUEGO PARA APROBAR!</h1>
    
    <div id="question-container"></div>
    <div id="answer-container"></div>
    <div id="timer">30</div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="progress-text">0 / 15</p>
    
    <p id="score-display">Puntos acumulados: 0</p>

    <button id="start-button" onclick="startGame()">Comenzar juego</button>
    <button id="answer-button" onclick="checkAnswer()" style="display:none;">Enviar respuesta</button>
    <div id="score-container">
        <div class="score-icon">üíé</div> <!-- Icono que rebota -->
        <span id="points-text">0</span> puntos
    </div>
    

    <script>
        const totalQuestions = 15; // Cambia esto para un total de 10 preguntas si lo necesitas
        let correctAnswers = 0;
        let totalScore = 0;

        // Cargar la puntuaci√≥n desde localStorage (si existe)
        if (localStorage.getItem('totalScore')) {
            totalScore = parseInt(localStorage.getItem('totalScore'));
            updateScoreDisplay();
        }

        function updateProgress() {
            const progressPercent = (correctAnswers / totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = progressPercent + '%';
            document.getElementById('progress-text').innerText = correctAnswers + ' / ' + totalQuestions;
        }

        function updateScoreDisplay() {
            document.getElementById('score-display').innerText = `Puntos acumulados: ${totalScore}`;
        }

        function correctAnswer() {
            if (correctAnswers < totalQuestions) {
                correctAnswers++;
                updateProgress();
            }
        }

        class Question {
            constructor(text, options, correctOptionIndex) {
                this.text = text;
                this.options = options;
                this.correctOptionIndex = correctOptionIndex;
            }
        }

        class Game {
            constructor(questions) {
                this.questions = this.shuffleArray(questions).slice(0, totalQuestions);
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.timeLimit = 30; // Tiempo l√≠mite en segundos
                this.timeRemaining = this.timeLimit;
                this.timerInterval = null;
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            getCurrentQuestion() {
                return this.questions[this.currentQuestionIndex];
            }

            checkAnswer(selectedOptionIndex) {
                clearInterval(this.timerInterval);

                const currentQuestion = this.getCurrentQuestion();
                
                if (selectedOptionIndex === currentQuestion.correctOptionIndex) {
                    this.score++;
                    correctAnswer();
                } else {
                    alert("Respuesta incorrecta.");
                }

                this.currentQuestionIndex++;

                if (this.currentQuestionIndex === this.questions.length) {
                    this.endGame();
                } else {
                    this.displayQuestion();
                }
            }

            displayQuestion() {
                const questionContainer = document.getElementById('question-container');
                const answerContainer = document.getElementById('answer-container');
                const currentQuestion = this.getCurrentQuestion();

                questionContainer.innerHTML = '';
                answerContainer.innerHTML = '';

                const questionText = document.createElement('h3');
                questionText.textContent = currentQuestion.text;
                questionContainer.appendChild(questionText);

                const columns = 4;
                const answersPerColumn = Math.ceil(currentQuestion.options.length / columns);

                for (let i = 0; i < columns; i++) {
                    const column = document.createElement('div');
                    column.classList.add('answer-column');
                    answerContainer.appendChild(column);

                    for (let j = i * answersPerColumn; j < (i + 1) * answersPerColumn && j < currentQuestion.options.length; j++) {
                        const optionLabel = document.createElement('label');
                        optionLabel.textContent = currentQuestion.options[j];
                        optionLabel.setAttribute('for', `option-${j}`);

                        const optionRadio = document.createElement('input');
                        optionRadio.type = 'radio';
                        optionRadio.name = 'answer';
                        optionRadio.value = j;
                        optionRadio.id = `option-${j}`;

                        column.appendChild(optionRadio);
                        column.appendChild(optionLabel);
                    }
                }

                document.getElementById('answer-button').style.display = 'block';
                document.getElementById('timer').style.display = 'block';
                this.timeRemaining = this.timeLimit;
                document.getElementById('timer').textContent = `${this.timeRemaining}`;
                this.startTimer();
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.timeRemaining--;
                    document.getElementById('timer').textContent = this.timeRemaining;

                    if (this.timeRemaining <= 0) {
                        clearInterval(this.timerInterval);
                        alert("Se acab√≥ el tiempo.");
                        this.endGame();
                    }
                }, 1000);
            }

            endGame() {
                clearInterval(this.timerInterval);
                
                if (this.score === this.questions.length) {
                    totalScore += 10; // Bonificaci√≥n por responder todas correctamente
                    alert(`¬°Felicitaciones! Respondiste correctamente todas las preguntas. Total: ${this.score} de ${this.questions.length}`);
                } else {
                    alert(`Fin del juego. Puntuaci√≥n: ${this.score} de ${this.questions.length}`);
                }

                localStorage.setItem('totalScore', totalScore); // Guardar la puntuaci√≥n en localStorage
                updateScoreDisplay();
                
                this.showCountdown();
            }

            showCountdown() {
                let countdown = 5;
                const questionContainer = document.getElementById('question-container');
                questionContainer.innerHTML = `<h2>¬°Fin del juego! Reiniciando en ${countdown} segundos...</h2>`;

                const interval = setInterval(() => {
                    countdown--;
                    questionContainer.innerHTML = `<h2>¬°Fin del juego! Reiniciando en ${countdown} segundos...</h2>`;


                    if (countdown === 0) {
                        clearInterval(interval);
                        this.resetGame();
                    }
                }, 1000);
            }

            resetGame() {
                this.currentQuestionIndex = 0;
                this.score = 0;
                location.reload(); // Reinicia el juego recargando la p√°gina
                
            }
        }

        const questionsList = [
            new Question("¬øQu√© es un ser vivo?", ["Algo que crece, se nutre y se reproduce", "Un objeto inanimado", "Algo que no necesita alimento", "Un ser que no cambia"], 0),
            new Question("¬øCu√°l de los siguientes no es una caracter√≠stica de los seres vivos?", ["Nacer", "Crecer", "Reproducirse", "No moverse nunca"], 3),
            new Question("¬øCu√°l es la capital de Francia?", ["Berl√≠n", "Madrid", "Par√≠s", "Lisboa"], 2),
            new Question("¬øQui√©n escribi√≥ 'Cien a√±os de soledad'?", ["Gabriel Garc√≠a M√°rquez", "Julio Cort√°zar", "Mario Vargas Llosa", "Pablo Neruda"], 0),
            new Question("¬øQu√© continente es conocido como el 'viejo continente'?", ["Am√©rica", "Asia", "√Åfrica", "Europa"], 3),
            new Question("¬øCu√°l es el planeta m√°s cercano al sol?", ["Venus", "Mercurio", "Marte", "Tierra"], 1),
            new Question("¬øEn qu√© a√±o lleg√≥ el hombre a la luna?", ["1965", "1969", "1971", "1975"], 1),
            new Question("¬øQui√©n pint√≥ la Mona Lisa?", ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Claude Monet"], 1),
            new Question("¬øCu√°l es el oc√©ano m√°s grande del mundo?", ["Atl√°ntico", "√çndico", "√Årtico", "Pac√≠fico"], 3),
            new Question("¬øQu√© es la ONU?", ["Organizaci√≥n Nacional Unida", "Organizaci√≥n de Naciones Unidas", "Organizaci√≥n Unida de Naciones", "Naciones Unidas Organizacionales"], 1),
            new Question("¬øQui√©n fue el primer presidente de los Estados Unidos?", ["George Washington", "Abraham Lincoln", "Thomas Jefferson", "John Adams"], 0),
            new Question("¬øQu√© instrumento mide la presi√≥n atmosf√©rica?", ["Term√≥metro", "Bar√≥metro", "Higr√≥metro", "Anem√≥metro"], 1),
            new Question("¬øQui√©n desarroll√≥ la teor√≠a de la relatividad?", ["Isaac Newton", "Albert Einstein", "Nikola Tesla", "Galileo Galilei"], 1),
            new Question("¬øCu√°l es el idioma m√°s hablado del mundo?", ["Ingl√©s", "Chino Mandar√≠n", "Espa√±ol", "Hindi"], 1),
            new Question("¬øCu√°l es el metal m√°s ligero?", ["Aluminio", "Litio", "Hierro", "Mercurio"], 1),
            new Question("¬øCu√°ntos colores hay en el arco iris?", ["6", "7", "8", "9"], 1),
            new Question("¬øQu√© significa 'pH' en qu√≠mica?", ["Potencial de Hidr√≥geno", "Potencial de Hidr√≥geno", "Propiedad Hidrof√≥bica", "Potencial de Hidr√≥geno"], 0)
        ];

        let game;

        function startGame() {
            if (!game) {
                game = new Game(questionsList);
                game.displayQuestion();
                document.getElementById('start-button').style.display = 'none';
                document.querySelector('.progress-container').classList.add('show-progress');
                document.querySelector('#timer').classList.add('show-progress');
                document.querySelector('#progress-text').classList.add('show-progress');
            }
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                const selectedOptionIndex = parseInt(selectedOption.value);
                game.checkAnswer(selectedOptionIndex);
            } else {
                alert('Por favor selecciona una respuesta.');
            }
        }
    </script>
</body>
</html>
