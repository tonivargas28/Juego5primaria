<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Â¡BIENVENIDO AL JUEGO PARA APROBAR!</h1>
    
    <div id="question-container"></div>
    <div id="answer-container"></div>
    <div id="timer">30</div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="progress-text">0 / 15</p>
    
    <p id="score-display">Puntos acumulados: 0</p>

    <button id="start-button" onclick="startGame()">Comenzar juego</button>
    <button id="answer-button" onclick="checkAnswer()" style="display:none;">Enviar respuesta</button>
    <div id="score-container">
        <div class="score-icon">ðŸ’Ž</div> <!-- Icono que rebota -->
        <span id="points-text">0</span> puntos
    </div>
    

    <script>
        const totalQuestions = 2; // Cambia esto para un total de 10 preguntas si lo necesitas
        let correctAnswers = 0;
        let totalScore = 0;

        // Cargar la puntuaciÃ³n desde localStorage (si existe)
        if (localStorage.getItem('totalScore')) {
            totalScore = parseInt(localStorage.getItem('totalScore'));
            updateScoreDisplay();
        }

        function updateProgress() {
            const progressPercent = (correctAnswers / totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = progressPercent + '%';
            document.getElementById('progress-text').innerText = correctAnswers + ' / ' + totalQuestions;
        }

        function updateScoreDisplay() {
            document.getElementById('score-display').innerText = `Puntos acumulados: ${totalScore}`;
        }

        function correctAnswer() {
            if (correctAnswers < totalQuestions) {
                correctAnswers++;
                updateProgress();
            }
        }

        class Question {
            constructor(text, options, correctOptionIndex) {
                this.text = text;
                this.options = options;
                this.correctOptionIndex = correctOptionIndex;
            }
        }

        class Game {
            constructor(questions) {
                this.questions = this.shuffleArray(questions).slice(0, totalQuestions);
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.timeLimit = 30; // Tiempo lÃ­mite en segundos
                this.timeRemaining = this.timeLimit;
                this.timerInterval = null;
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            getCurrentQuestion() {
                return this.questions[this.currentQuestionIndex];
            }

            checkAnswer(selectedOptionIndex) {
                clearInterval(this.timerInterval);

                const currentQuestion = this.getCurrentQuestion();
                
                if (selectedOptionIndex === currentQuestion.correctOptionIndex) {
                    this.score++;
                    correctAnswer();
                } else {
                    alert("Respuesta incorrecta.");
                }

                this.currentQuestionIndex++;

                if (this.currentQuestionIndex === this.questions.length) {
                    this.endGame();
                } else {
                    this.displayQuestion();
                }
            }

            displayQuestion() {
                const questionContainer = document.getElementById('question-container');
                const answerContainer = document.getElementById('answer-container');
                const currentQuestion = this.getCurrentQuestion();

                questionContainer.innerHTML = '';
                answerContainer.innerHTML = '';

                const questionText = document.createElement('h3');
                questionText.textContent = currentQuestion.text;
                questionContainer.appendChild(questionText);

                const columns = 4;
                const answersPerColumn = Math.ceil(currentQuestion.options.length / columns);

                for (let i = 0; i < columns; i++) {
                    const column = document.createElement('div');
                    column.classList.add('answer-column');
                    answerContainer.appendChild(column);

                    for (let j = i * answersPerColumn; j < (i + 1) * answersPerColumn && j < currentQuestion.options.length; j++) {
                        const optionLabel = document.createElement('label');
                        optionLabel.textContent = currentQuestion.options[j];
                        optionLabel.setAttribute('for', `option-${j}`);

                        const optionRadio = document.createElement('input');
                        optionRadio.type = 'radio';
                        optionRadio.name = 'answer';
                        optionRadio.value = j;
                        optionRadio.id = `option-${j}`;

                        column.appendChild(optionRadio);
                        column.appendChild(optionLabel);
                    }
                }

                document.getElementById('answer-button').style.display = 'block';
                document.getElementById('timer').style.display = 'block';
                this.timeRemaining = this.timeLimit;
                document.getElementById('timer').textContent = `${this.timeRemaining}`;
                this.startTimer();
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.timeRemaining--;
                    document.getElementById('timer').textContent = this.timeRemaining;

                    if (this.timeRemaining <= 0) {
                        clearInterval(this.timerInterval);
                        alert("Se acabÃ³ el tiempo.");
                        this.endGame();
                    }
                }, 1000);
            }

            endGame() {
                clearInterval(this.timerInterval);
                
                if (this.score === this.questions.length) {
                    totalScore += 10; // BonificaciÃ³n por responder todas correctamente
                    alert(`Â¡Felicitaciones! Respondiste correctamente todas las preguntas. Total: ${this.score} de ${this.questions.length}`);
                } else {
                    alert(`Fin del juego. PuntuaciÃ³n: ${this.score} de ${this.questions.length}`);
                }

                localStorage.setItem('totalScore', totalScore); // Guardar la puntuaciÃ³n en localStorage
                updateScoreDisplay();
                
                this.showCountdown();
            }

            showCountdown() {
                let countdown = 5;
                const questionContainer = document.getElementById('question-container');
                questionContainer.innerHTML = `<h2>Â¡Fin del juego! Reiniciando en ${countdown} segundos...</h2>`;

                const interval = setInterval(() => {
                    countdown--;
                    questionContainer.innerHTML = `<h2>Â¡Fin del juego! Reiniciando en ${countdown} segundos...</h2>`;


                    if (countdown === 0) {
                        clearInterval(interval);
                        this.resetGame();
                    }
                }, 1000);
            }

            resetGame() {
                this.currentQuestionIndex = 0;
                this.score = 0;
                location.reload(); // Reinicia el juego recargando la pÃ¡gina
                
            }
        }

        const questionsList = [
            new Question("Â¿QuÃ© es un ser vivo?", ["Algo que crece, se nutre y se reproduce", "Un objeto inanimado", "Algo que no necesita alimento", "Un ser que no cambia"], 0),
            new Question("Â¿CuÃ¡l de los siguientes no es una caracterÃ­stica de los seres vivos?", ["Nacer", "Crecer", "Reproducirse", "No moverse nunca"], 3)
        ];

        let game;

        function startGame() {
            if (!game) {
                game = new Game(questionsList);
                game.displayQuestion();
                document.getElementById('start-button').style.display = 'none';
                document.querySelector('.progress-container').classList.add('show-progress');
                document.querySelector('#timer').classList.add('show-progress');
                document.querySelector('#progress-text').classList.add('show-progress');
            }
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                const selectedOptionIndex = parseInt(selectedOption.value);
                game.checkAnswer(selectedOptionIndex);
            } else {
                alert('Por favor selecciona una respuesta.');
            }
        }
    </script>
</body>
</html>
